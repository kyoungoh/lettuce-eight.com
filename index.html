        window.addEventListener('load', () => {
            if (window.VANTA) {
                window.VANTA.FOG({
                    el: "#vanta-bg", 
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    highlightColor: 0x936c0c,
                    midtoneColor: 0xe3bd38,
                    lowlightColor: 0xc5c8c2,
                    baseColor: 0x897755,
                    zoom: 0.60
                });
            } else {
                console.warn("VANTA.js failed to load. The background effect will not be visible.");
            }
        });
