<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettuce Eight</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <meta property="og:title" content="Lettuce Eight">
    <meta property="og:description" content="Contact us via lettuce@lettuce-eight.com">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kyoungoh.github.io/lettuce-eight.com/"> 
    <meta property="og:image" content="og.jpg"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
        /* 기본 설정 및 색상 변수 */
        :root {
            --bg-color: #403932;
            --text-color: #ffffff;
            --hover-color: #403932;
            --font-serif: 'Instrument Serif', serif;

            /* PC 텍스트 및 로고 크기 */
            --base-rem: 2.028rem; 
            --final-font-size: calc(var(--base-rem) * 1.04); 
            --logo-final-size: calc(var(--base-rem) * 4); 
            --footer-logo-width: calc(var(--final-font-size) * 6); 

            /* 모바일 축소 비율 (0.882) */
            --mobile-scale-factor: 0.882;
        }

        html, body {
            /* 스크롤 제거 및 뷰포트 고정 */
            height: 100%;
            overflow: hidden; 
            margin: 0;
            padding: 0;
        }

        body {
            position: relative; 
            font-family: var(--font-serif);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        /* Vanta 배경 컨테이너 스타일 */
        #vanta-bg {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color); 
            z-index: 1; 
        }

        /* 투명도 레이어 스타일 (opacity 0.05) */
        #vanta-bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #262321; 
            opacity: 0.05; 
            z-index: 2; 
        }


        /* 중앙 콘텐츠 그룹 */
        .content-group {
            position: relative;
            z-index: 10; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* OORO 로고 이미지 스타일 (가운데 정렬) */
        .ooro-logo-img {
            height: auto;
            width: var(--logo-final-size); 
            display: block;
            margin: 0 auto 5px auto; 
        }
        
        /* Lettuce Eight 로고 스타일 (푸터 정렬) */
        .footer-logo-img {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            
            width: var(--footer-logo-width); 
            height: auto;
        }


        /* 웹사이트 링크 스타일 */
        .website-link {
            color: var(--text-color);
            text-decoration: underline;
            font-size: var(--final-font-size); 
            display: block; 
            margin-bottom: 40px; 
            transition: color 0.3s ease;
        }
        .website-link:hover {
            color: var(--hover-color); 
        }
