<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OORO | Contact</title>
    
    <meta property="og:title" content="Lettuce Eight">
    <meta property="og:description" content="Contact us via lettuce@lettuce-eight.com">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kyoungoh.github.io/lettuce-eight.com/"> 
    <meta property="og:image" content="og.jpg"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
        /* ê¸°ë³¸ ì„¤ì • ë° ìƒ‰ìƒ ë³€ìˆ˜ */
        :root {
            --bg-color: #403932;
            --text-color: #ffffff;
            --hover-color: #403932; /* ğŸš€ í˜¸ë²„ ì»¬ëŸ¬ ì„¤ì • */
            --font-serif: 'Instrument Serif', serif;

            /* í°íŠ¸ í¬ê¸° ë³€ìˆ˜ (OBS = 2.028rem) */
            --base-rem: 2.028rem; 

            /* PC í…ìŠ¤íŠ¸ ìµœì¢… í¬ê¸°: (OBS * 1.3) * 0.8 = OBS * 1.04 */
            --final-font-size: calc(var(--base-rem) * 1.04); 

            /* PC OORO ë¡œê³  ìµœì¢… í¬ê¸°: (OBS * 8) * 0.5 = OBS * 4 */
            --logo-final-size: calc(var(--base-rem) * 4); 
            
            /* Lettuce Eight ë¡œê³  í¬ê¸° */
            --footer-logo-width: calc(var(--final-font-size) * 6); 

            /* ëª¨ë°”ì¼ ìŠ¤ì¼€ì¼ íŒ©í„° (0.7 * 1.4 = 0.98) */
            --mobile-scale-factor: 0.98;
        }

        body {
            position: relative; 
            font-family: var(--font-serif);
            margin: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        /* Vanta ë°°ê²½ ì»¨í…Œì´ë„ˆ ìŠ¤íƒ€ì¼ */
        #vanta-bg {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color); 
            z-index: 1; 
        }

        /* ì¤‘ì•™ ì½˜í…ì¸  ê·¸ë£¹ */
        .content-group {
            position: relative;
            z-index: 10; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* OORO ë¡œê³  ì´ë¯¸ì§€ ìŠ¤íƒ€ì¼ (ê°€ìš´ë° ì •ë ¬) */
        .ooro-logo-img {
            height: auto;
            width: var(--logo-final-size); 
            display: block;
            margin: 0 auto 5px auto; 
        }
        
        /* Lettuce Eight ë¡œê³  ìŠ¤íƒ€ì¼ (í‘¸í„° ì •ë ¬) */
        .footer-logo-img {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            
            width: var(--footer-logo-width); 
            height: auto;
            /* opacity ì œê±°ë¨ */
        }


        /* ì›¹ì‚¬ì´íŠ¸ ë§í¬ ìŠ¤íƒ€ì¼ */
        .website-link {
            color: var(--text-color);
            text-decoration: underline;
            font-size: var(--final-font-size); 
            display: block; 
            margin-bottom: 40px; 
            transition: color 0.3s ease;
        }
        /* ğŸš€ í˜¸ë²„ ì»¬ëŸ¬ ë³€ê²½ */
        .website-link:hover {
            color: var(--hover-color); 
        }

        /* Contact us ì œëª© ìŠ¤íƒ€ì¼ */
        .title {
            font-size: var(--final-font-size); 
            margin: 0; 
            font-weight: normal; 
        }
        
        /* ì´ë©”ì¼ ë§í¬ ìŠ¤íƒ€ì¼ */
        .email-link {
            color: var(--text-color); 
            font-size: var(--final-font-size); 
            text-decoration: underline; 
            transition: color 0.3s ease;
            display: inline-block;
        }
        /* ğŸš€ í˜¸ë²„ ì»¬ëŸ¬ ë³€ê²½ */
        .email-link:hover {
            color: var(--hover-color); 
        }
        
        /* ğŸš€ ëª¨ë°”ì¼ í™˜ê²½ í¬ê¸° ì¡°ì • (í˜„ì¬ í¬ê¸°ì—ì„œ 40% ì¶”ê°€ í™•ëŒ€, ì¦‰ PC í¬ê¸°ì˜ 98% ì ìš©) */
        @media (max-width: 600px) {
            .website-link, .title, .email-link {
                font-size: calc(var(--final-font-size) * var(--mobile-scale-factor));
            }
            .ooro-logo-img {
                width: calc(var(--logo-final-size) * var(--mobile-scale-factor));
            }
            .footer-logo-img {
                width: calc(var(--footer-logo-width) * var(--mobile-scale-factor));
            }
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div> 

    <div class="content-group">
        <img class="ooro-logo-img" src="ooro.png" alt="OORO Logo">

        <a href="https://www.oorosoju.com" class="website-link" target="_blank">
            www.oorosoju.com
        </a>

        <div class="title">Contact us</div>
        
        <a href="mailto:lettuce@lettuce-eight.com" class="email-link">
            lettuce@lettuce-eight.com
        </a>
        
    </div>

    <img class="footer-logo-img" src="lettuceeight.png" alt="Lettuce Eight Logo">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    
    <script>
        window.addEventListener('load', () => {
            if (window.VANTA) {
                window.VANTA.FOG({
                    el: "#vanta-bg", 
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    highlightColor: 0xffffff,
                    midtoneColor: 0xdcc72f,
                    lowlightColor: 0xc5c8c2,
                    baseColor: 0x897755,
                    zoom: 0.60
                });
            } else {
                console.warn("VANTA.js failed to load. The background effect will not be visible.");
            }
        });
    </script>
</body>
</html>
