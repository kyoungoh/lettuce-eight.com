    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    
    <script>
        window.addEventListener('load', () => {
            if (window.VANTA) {
                window.VANTA.FOG({
                    el: "#vanta-bg", 
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    highlightColor: 0xffffff,
                    midtoneColor: 0xdcc72f,
                    lowlightColor: 0xc5c8c2,
                    baseColor: 0x897755,
                    zoom: 0.60
                });
            } else {
                console.warn("VANTA.js failed to load. The background effect will not be visible.");
            }
        });
    </script>
