<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ooro Soju</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
        /* 기본 설정 및 색상 변수 */
        :root {
            --bg-color: #403932;
            --text-color: #ffffff;
            --font-serif: 'Instrument Serif', serif;

            /* 크기 변수 재정의 (최종 요청 반영) */
            --base-font-size: 1.2rem;
            --logo-base-size: 150px;
            
            /* 2. 모든 텍스트 크기 30% 증가 */
            --final-font-size: calc(var(--base-font-size) * 1.30);
            
            /* 3. SVG 로고 크기 20% 증가 */
            --final-logo-size: calc(var(--logo-base-size) * 1.20); 
        }

        body {
            position: relative; 
            font-family: var(--font-serif);
            margin: 0;
            text-align: center;
        }

        /* Vanta 배경 컨테이너 스타일 */
        #vanta-bg {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color); 
            z-index: 1; 
        }

        /* 중앙 콘텐츠 (전체 화면 높이) */
        .content-container {
            position: relative;
            z-index: 10; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            padding: 50px 20px;
            box-sizing: border-box;
        }

        /* 가운데 구분선 스타일 */
        .divider {
            width: 80%;
            height: 1px;
            background-color: var(--text-color);
            margin: 0;
        }
        
        /* 1. 상단 영역: 로고와 링크를 묶어 세로 중앙 정렬 */
        .top-content {
            display: flex;
            flex-direction: column;
            justify-content: center; /* 세로 중앙 정렬 */
            align-items: center;
            height: 50vh; 
            width: 100%;
            padding-bottom: 25px;
        }
        
        /* 하단 영역: 텍스트들을 묶어 세로 중앙 정렬 */
        .bottom-content {
            display: flex;
            flex-direction: column;
            justify-content: center; /* 세로 중앙 정렬 */
            align-items: center;
            height: 50vh; 
            width: 100%;
            padding-top: 25px;
        }
        
        /* 1. 상단 콘텐츠 그룹 (로고와 링크)을 묶는 컨테이너 */
        .ooro-group {
            display: flex;
            flex-direction: column;
            align-items: center; /* 로고와 텍스트 링크를 가로 중앙 정렬 */
            justify-content: center;
            gap: 15px; 
        }

        /* 3. SVG 로고 크기 20% 증가 */
        .logo-svg {
            width: var(--final-logo-size);
            height: auto;
            display: block;
            margin: 0 auto;
            fill: #ffffff; /* SVG 색상 문제를 대비하여 fill 속성을 강제 */
        }
        
        /* 2. 웹사이트 링크 크기 조정 */
        .website-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: var(--final-font-size);
            display: block; 
        }
        .website-link:hover {
            text-decoration: underline;
        }

        /* 2. Contact us 제목 및 이메일 크기 조정 */
        .title {
            font-size: var(--final-font-size); 
            margin-bottom: 0.5em; 
            font-weight: normal; 
        }
        
        .email-link {
            color: var(--text-color); 
            font-size: var(--final-font-size); 
            text-decoration: underline; 
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: #ccc; 
        }

        /* 모바일 환경 크기 조정 */
        @media (max-width: 600px) {
            .title, .email-link, .website-link {
                font-size: calc(var(--final-font-size) * 0.7);
            }
            .logo-svg {
                width: calc(var(--final-logo-size) * 0.7);
            }
        }
    </style>
</head>

    <div id="vanta-bg"></div>
